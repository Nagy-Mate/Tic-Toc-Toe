<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <button id="twoPlayers">Két játékos</button>
        <button id="vsComputer">Játék a számítógép ellen</button>
    </div>
    <div class="game-container">
        <div id="board">
        
        </div>
    </div>
    <div class="status">
        <p id="statusText">Válassz egy játékmódot!</p>
        <button id="reset">Újraindítás</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
